<!DOCTYPE html>
<html>
	<head>
		<title>terrain generator</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			body,html{margin:0;padding:0;}
			#map{
				width: 100%;
				height: 100%;
				background: #272727;
				position: absolute;
				top:0;
				left:0;
			}
			canvas { width: 100%; height: 100%; }
		</style>
	</head>
	<body>
		<div id="map"></div>
	</body>
	<script src="three.js"></script>
	<script src="terrain.js"></script>
	<script src="terrainmap.js"></script>
	<script type="text/javascript">
		var terrain_opts = {
			width 	: 100,
			length 	: 100,
			height 	: 10,
			empty   : true
		};

		var terrain_empty = new Terrain(
			{
				width 	: 100,
				length 	: 100,
				height 	: 10,
				empty   : true
			}
		);

		var terrainMap = new TerrainMap(terrain_empty, '#map');
		
		setInterval(function(){
			terrainMap.update(new Terrain(terrain_opts).contents);
		},10000);
	</script>
</html>
